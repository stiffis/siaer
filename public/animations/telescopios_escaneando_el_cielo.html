    <title>Telescopios Escaneando</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          to bottom,
          #0a0e27 0%,
          #1a1f3a 50%,
          #2d1b4e 100%
        );
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite alternate;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }

        50% {
          opacity: 1;
        }
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
        padding: 0 50px 50px 50px;
        position: relative;
      }

      .telescope-wrapper {
        position: relative;
        transform-origin: bottom center;
      }

      .telescope-wrapper:nth-child(1) {
        animation: scan1 8s ease-in-out infinite;
      }

      .telescope-wrapper:nth-child(2) {
        animation: scan2 10s ease-in-out infinite;
        animation-delay: -2s;
      }

      .telescope-wrapper:nth-child(3) {
        animation: scan3 12s ease-in-out infinite;
        animation-delay: -4s;
      }

      @keyframes scan1 {
        0%,
        100% {
          transform: rotate(-30deg);
        }

        50% {
          transform: rotate(30deg);
        }
      }

      @keyframes scan2 {
        0%,
        100% {
          transform: rotate(-40deg);
        }

        50% {
          transform: rotate(25deg);
        }
      }

      @keyframes scan3 {
        0%,
        100% {
          transform: rotate(-25deg);
        }

        50% {
          transform: rotate(40deg);
        }
      }

      .scan-beam {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 0;
        background: linear-gradient(
          to top,
          rgba(100, 200, 255, 0.6),
          rgba(100, 200, 255, 0)
        );
        animation: beam 3s ease-in-out infinite;
        transform-origin: bottom center;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      }

      .telescope-wrapper:nth-child(1) .scan-beam {
        animation-delay: 0s;
        width: 120px;
      }

      .telescope-wrapper:nth-child(2) .scan-beam {
        animation-delay: 1s;
        width: 120px;
      }

      .telescope-wrapper:nth-child(3) .scan-beam {
        animation-delay: 2s;
        width: 120px;
      }

      @keyframes beam {
        0%,
        100% {
          height: 0;
          opacity: 0;
        }

        10% {
          height: 400px;
          opacity: 1;
        }

        90% {
          height: 400px;
          opacity: 1;
        }
      }

      .scan-cone {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 400px;
        background: linear-gradient(
          to top,
          rgba(100, 200, 255, 0.15),
          rgba(100, 200, 255, 0)
        );
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        animation: cone 3s ease-in-out infinite;
        transform-origin: bottom center;
      }

      .telescope-wrapper:nth-child(1) .scan-cone {
        animation-delay: 0s;
      }

      .telescope-wrapper:nth-child(2) .scan-cone {
        animation-delay: 1s;
      }

      .telescope-wrapper:nth-child(3) .scan-cone {
        animation-delay: 2s;
      }

      @keyframes cone {
        0%,
        100% {
          opacity: 0;
          transform: translateX(-50%) scaleY(0);
        }

        10% {
          opacity: 1;
          transform: translateX(-50%) scaleY(1);
        }

        90% {
          opacity: 1;
          transform: translateX(-50%) scaleY(1);
        }
      }

      .telescope {
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
      }

      .ground {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: linear-gradient(to bottom, #1a2332, #0f1419);
        border-top: 2px solid #2a3f5f;
      }

      .moon {
        position: absolute;
        top: 10%;
        right: 15%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle at 30% 30%, #fff, #d4d4d4);
        border-radius: 50%;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        animation: moonGlow 4s ease-in-out infinite alternate;
      }

      @keyframes moonGlow {
        0% {
          box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }

        100% {
          box-shadow: 0 0 80px rgba(255, 255, 255, 0.5);
        }
      }

      .shooting-star {
        position: absolute;
        width: 0px;
        height: 0px;
        opacity: 0;
      }

      .shooting-star::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0px;
        width: 80px;
        height: 2px;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.8),
          transparent
        );
      }

      .shooting-star:nth-child(1) {
        top: 15%;
        left: 20%;
        animation: shoot1 3s ease-in infinite;
        animation-delay: 2s;
      }

      .shooting-star:nth-child(2) {
        top: 30%;
        left: 60%;
        animation: shoot2 2.5s ease-in infinite;
        animation-delay: 5s;
      }

      .shooting-star:nth-child(3) {
        top: 20%;
        left: 80%;
        animation: shoot3 3.5s ease-in infinite;
        animation-delay: 8s;
      }

      .shooting-star:nth-child(4) {
        top: 40%;
        left: 30%;
        animation: shoot4 2.8s ease-in infinite;
        animation-delay: 11s;
      }

      @keyframes shoot1 {
        0% {
          opacity: 0;
          transform: translate(0, 0) rotate(-45deg);
        }

        5% {
          opacity: 1;
        }

        95% {
          opacity: 1;
        }

        100% {
          opacity: 0;
          transform: translate(-200px, 200px) rotate(-45deg);
        }
      }

      @keyframes shoot2 {
        0% {
          opacity: 0;
          transform: translate(0, 0) rotate(-50deg);
        }

        5% {
          opacity: 1;
        }

        95% {
          opacity: 1;
        }

        100% {
          opacity: 0;
          transform: translate(-180px, 180px) rotate(-50deg);
        }
      }

      @keyframes shoot3 {

          opacity: 0;
          transform: translate(0, 0) rotate(-40deg);

        5% {
          opacity: 1;
        }

        95% {
          opacity: 1;
        }

        100% {
          opacity: 0;

      }

          opacity: 1;
        }

        95% {
          opacity: 1;
        }

        100% {
          opacity: 0;
          transform: translate(-190px, 190px) rotate(-48deg);
        }
      }

      .title {

        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        letter-spacing: 3px;
      }
